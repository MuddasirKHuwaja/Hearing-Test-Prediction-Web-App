<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
    <div class="container">
        <h1>Prediction Results</h1>
        <table>
            <thead>
                <tr>
                    <th>Decidera</th>
                    <th>Normoudente</th>
                    <th>Contratto</th>
                </tr>
            </thead>
            <tbody>
                {% for result in predictions %}
                <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                    <td>{{ result[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <img src="{{ plot }}" alt="Prediction Comparison Plot">
        <button onclick="window.location.href='/'">Back to Upload</button>
    </div>
</body>
</html>
